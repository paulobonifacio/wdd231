<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Join | Chamber Switzerland">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://paulobonifacio.github.io/wdd231/chamber/images/logo.PNG">
    <meta property="og:url" content="https://paulobonifacio.github.io/wdd231/chamber/join.html">
    <meta property="og:description" content="Join the Switzerland Chamber of Commerce and become part of our network!">
    <title>Join | Switzerland Chamber of Commerce</title>
    <meta name="description" content="Join the Switzerland Chamber of Commerce and explore membership levels.">
    <meta name="author" content="Paulo Bonifacio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap">
    </noscript>
    <link rel="stylesheet" href="styles/normal.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/join.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/join.js" defer></script>
    <link rel="icon" href="images/favicon-main-modified.ico" sizes="48x48" type="image/ico">
    <script src="https://kit.fontawesome.com/e0a574ddb0.js" crossorigin="anonymous"></script>
</head>

<body id="join-page">
    <header>
        <nav>
            <div class="box-logo-header">
                <img class="logo-chamber" src="../chamber/images/logo.PNG" alt="Logo Chamber Switzerland">
                <h1 class="nameHeader">Switzerland Chamber of Commerce</h1>
                <button name="navigation button" id="menu" aria-label="Toggle menu"></button>
            </div>
            <ul>
                <li><a class="nav-a" href="./index.html">Home</a></li>
                <li><a class="nav-a" href="./discover.html">Discover</a></li>
                <li><a class="nav-a" href="./directory.html">Directory</a></li>
                <li><a class="nav-a" href="./join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Membership Levels Section -->
        <section class="membership-container">
            <h2 class="sub-title-member">Membership Levels</h2>
            <div class="membership-cards">
                <div class="card">
                    <h3>Non-Profit Membership Level</h3>
                    <button class="css-button-arrow--black" id="npButton" aria-label="Learn more about Non-Profit Membership">
                        <span class="visually-hidden">Learn More</span>
                    </button>
                </div>
                <div class="card">
                    <h3>Bronze Membership Level</h3>
                    <button class="css-button-arrow--black" id="bronzeButton" aria-label="Learn more about Bronze Membership">
                        <span class="visually-hidden">Learn More</span>
                    </button>
                </div>
                <div class="card">
                    <h3>Silver Membership Level</h3>
                    <button class="css-button-arrow--black" id="silverButton" aria-label="Learn more about Silver Membership">
                        <span class="visually-hidden">Learn More</span>
                    </button>
                </div>
                <div class="card">
                    <h3>Gold Membership Level</h3>
                    <button class="css-button-arrow--black" id="goldButton" aria-label="Learn more about Gold Membership">
                        <span class="visually-hidden">Learn More</span>
                    </button>
                </div>
            </div>
        </section>
    
        <!-- Membership Application Form -->
        <form method="get" action="thankyou.html">
            <h2 class="sub-title-form">Membership Application</h2>
    
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" title="Enter your first name" autocomplete="given-name" required placeholder="First name">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" title="Enter your last name" autocomplete="family-name" required placeholder="Last name">
            
            <label for="organizationTitle">Organizational Title:</label>
            <input type="text" id="organizationTitle" name="organizationTitle" title="Enter your organizational title" autocomplete="organization title" pattern="[A-Za-z\s\-.,']{2,}" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" title="Enter your email address" autocomplete="email" placeholder="example@email.com" required>
            
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" title="Enter your mobile phone number" autocomplete="tel" required placeholder="+1 555-55-5555">
            
            <label for="organization">Business/Organization Name:</label>
            <input type="text" id="organization" name="organization" title="Enter your business or organization name" autocomplete="organization" required>
            
            <label for="membershipLevel">Membership Level:</label>
            <select id="membershipLevel" name="membershipLevel" required>
                <option value="" disabled selected>Select a membership level</option>
                <option value="NP">NP Membership (Non-Profit)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>
            
            <label for="organizationDescription">Business/Organization Description:</label>
            <textarea id="organizationDescription" name="organizationDescription" title="Describe your business or organization" rows="4" cols="50"></textarea>
    
            <!-- Hidden field for timestamp -->
            <input type="hidden" name="timestamp" id="timestamp" value="">
            
            <button class="css-button-fully-rounded--grey" type="submit">Submit</button>
        </form>
        <!-- Modal Dialogs -->
        <dialog id="npModal"></dialog>
        <dialog id="bronzeModal"></dialog>
        <dialog id="silverModal"></dialog>
        <dialog id="goldModal"></dialog>
    </main>
    
    <footer>
        <p>&copy;<span id="currentyear">Lorem</span> Paulo Bonifacio | Switzerland</p>
        <p id="lastModified">timestamp</p>
    </footer>
</body>
</html>
